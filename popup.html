<!doctype html>


<html>

<head>
    <title>Support Quick Actions</title>
    <link rel="stylesheet" type="text/css" href="slds/assets/styles/salesforce-lightning-design-system.css">
    <script type="text/javascript" src="popup.js"></script>
    <style>
        body {
            width: 400px;
            height: 250px;
        }
    </style>

    <div class="slds-page-header">
        <div class="slds-media">

            <div class="slds-media__body">
                <h1 class="slds-page-header__title slds-truncate slds-align-middle" title="Support Quick Actions">Support Quick Actions</h1>

            </div>
        </div>
    </div>

</head>


<body>

    <div style="padding: 2px;">
        <div class="slds-grid slds-box">


            <div class="slds-form-element">
                <!-- <label class="slds-form-element__label" for="quick_actions">Launch Quick Action</label> -->
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <input type="text" id="input_textbox" list="quick_actions" class="slds-input" placeholder="Launch Quick Action"/>
                    </div>
                </div>
            </div>


            <datalist id="quick_actions">
                <!-- <option value="" selected disabled hidden>Select Quick Action</option> -->
                <option value="H">H - Case History</option>
                <option value="R">R - Related Cases</option>
                <option value="C">C - Case Comments</option>
                <option value="A">A - Activities</option>
                <option value="F">F - Case Files</option>
                <option value="G">G - GUS Inv/Bug</option>
            </datalist>

            <div class="slds-form-element">
                <button class="slds-button slds-button_brand" id="ok_btn" type="button">Open</button>
            </div>

        </div>

        <div class="slds-grid slds-box">

            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <input type="text" id="search_textbox" class="slds-input" placeholder="Search..."/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="slds-form-element">
                <div class="slds-form-element__control">
                    <div class="slds-select_container">
                        <select class="slds-select" id="search_options">
                            <option value="searchAll">Search All</option>
                            <option value="searchOrg62">Search Org62</option>
                            <option value="searchGus">Search GUS</option>
                            <option value="searchKi">Search KI</option>
                            <option value="searchAgent">Search Agent</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="slds-form-element">
                <button class="slds-button slds-button_brand" id="search_btn" type="button">Search</button>
            </div>

        </div>

        <div class="slds-grid slds-box">

            <div class="slds-form-element">
                <!-- <label class="slds-form-element__label" for="search_textbox">Case Details Search (Case Number)</label> -->
                <div class="slds-form-element__control">
                    <div class="slds-form-element">
                        <div class="slds-form-element__control">
                            <input type="text" id="case_details_search_textbox" class="slds-input" placeholder="Case Details Search (Case Number)" maxlength="8"/>
                        </div>
                    </div>

                </div>

                <button class="slds-button slds-button_brand" id="case_details_search_btn" type="button">Case Details Search</button>

                <button class="slds-button slds-button_brand" id="current_case_details_btn" type="button">Current Case Details</button>

            </div>

        </div>


        <div class="slds-grid slds-box">
            <button class="slds-button slds-button_outline-brand" id="open_case_details_config_btn" type="button">Open Case Details Configuration</button>
        </div>

        <div class="slds-grid slds-box">
            <button class="slds-button slds-button_outline-brand" id="open_insert_btn" type="button">Open Insert Template Definitions</button>
        </div>

        <div class="slds-grid slds-box">
            <a class="slds-text-body_small slds-line-height_reset" href="https://salesforce.quip.com/PDK0ATXWKSat">See here for help and instructions</a>
        </div>
    </div>
    </div>



</body>

</html>
